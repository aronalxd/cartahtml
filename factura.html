<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="factura.css">
</head>
<body>
    <header>
        
    </header>
    
    <div class="factura-container">
        <h1>Nota De Venta</h1>
        <h2>Resto Bar MARCORIA</h2>
        <h3>Dirección: Calle Los Pinos 123, Casma, Perú</h3>
        <h4>Teléfono: 978 210 809</h4>
        
        <!-- Fecha de emisión -->
        <p id="fechaEmision"><strong>Fecha de Emisión: </strong></p>

        <table id="tablaFactura">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="detallePedido"></tbody>
        </table>
        
        <table id="tablaResumen">
            <tr>
                <td><strong>Total: </strong></td>
                <td> s/ <span id="total"></span></td>
            </tr>
            <tr>
                <td><strong>Método de Pago:</strong></td>
                <td><span id="metodoPago"></span></td>
            </tr>
        </table>
        
        <button onclick="volverInicio()">Volver al Inicio</button>
        <button onclick="imprimirFactura()">Imprimir</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const platos = urlParams.getAll('plato[]');
            const bebidas = urlParams.getAll('bebida[]');
            const metodoPago = urlParams.get('metodo_pago');
            const detallePedido = document.getElementById('detallePedido');
            const metodoPagoElem = document.getElementById('metodoPago');
            const totalElem = document.getElementById('total');
            const fechaEmisionElem = document.getElementById('fechaEmision');
            let total = 0;

            // Mostrar fecha de emisión
            const fechaActual = new Date();
            const fechaFormateada = fechaActual.toLocaleDateString('es-PE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            fechaEmisionElem.textContent = `Emisión: ${fechaFormateada}`;

            // Mostrar platos
            platos.forEach(plato => {
                const row = document.createElement('tr');
                const descripcion = document.createElement('td');
                const precio = document.createElement('td');
                descripcion.textContent = plato;
                precio.textContent = `s/ ${plato.split('- s/')[1]}`;
                row.appendChild(descripcion);
                row.appendChild(precio);
                detallePedido.appendChild(row);
                total += parseFloat(plato.split('- s/')[1]);
            });

            // Mostrar bebidas
            bebidas.forEach(bebida => {
                const row = document.createElement('tr');
                const descripcion = document.createElement('td');
                const precio = document.createElement('td');
                descripcion.textContent = bebida;
                precio.textContent = `s/ ${bebida.split('- s/')[1]}`;
                row.appendChild(descripcion);
                row.appendChild(precio);
                detallePedido.appendChild(row);
                total += parseFloat(bebida.split('- s/')[1]);
            });

            metodoPagoElem.textContent = metodoPago;
            totalElem.textContent = total.toFixed(2);
        });

        function volverInicio() {
            window.location.href = 'index.html';
        }

        // Función para imprimir la factura
        function imprimirFactura() {
            window.print();
        }
    </script>
</body>
</html>
